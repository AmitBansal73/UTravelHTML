<section class="container py-5">
  <h1 class="h3 mb-4">Destination Based Travel</h1>
  <div class="card p-3 mb-4">
    <form id="dest-filter-form" class="row g-3 align-items-end filter-bar">
      <div class="col-md-3">
        <label class="form-label">Popularity</label>
        <select class="form-select" name="popularity">
          <option>All</option>
          <option>Popular</option>
          <option>Un-Explored</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select class="form-select" name="category">
          <option>Religious</option>
          <option>HillStation</option>
          <option>FamilyVacation</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Name (optional)</label>
        <input class="form-control" name="name" placeholder="e.g., Kedarnath, Nainital">
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-brand">Search</button>
      </div>
    </form>
  </div>

  <h2 class="h5 mt-4">Popular Destinations</h2>
  <div class="row g-4 mb-4" id="dest-list">
    <div class="col-md-4" data-item data-popularity="Popular" data-category="Religious" data-name="Haridwar">
      <div class="card listing-card">
        <img src="assets/images/dest-haridwar.jpg" class="card-img-top" alt="Haridwar">
        <div class="card-body"><h5 class="card-title">Haridwar</h5><span class="badge bg-primary-subtle text-primary">Religious</span></div>
      </div>
    </div>
    <div class="col-md-4" data-item data-popularity="Popular" data-category="Religious" data-name="Rishikesh">
      <div class="card listing-card">
        <img src="assets/images/dest-rishikesh.jpg" class="card-img-top" alt="Rishikesh">
        <div class="card-body"><h5 class="card-title">Rishikesh</h5><span class="badge bg-primary-subtle text-primary">Religious</span></div>
      </div>
    </div>
    <div class="col-md-4" data-item data-popularity="Popular" data-category="HillStation" data-name="Nainital">
      <div class="card listing-card">
        <img src="assets/images/dest-nainital.jpg" class="card-img-top" alt="Nainital">
        <div class="card-body"><h5 class="card-title">Nainital</h5><span class="badge bg-success-subtle text-success">Hill Station</span></div>
      </div>
    </div>
    <div class="col-md-4" data-item data-popularity="Popular" data-category="HillStation" data-name="Mussoorie">
      <div class="card listing-card">
        <img src="assets/images/dest-mussoorie.jpg" class="card-img-top" alt="Mussoorie">
        <div class="card-body"><h5 class="card-title">Mussoorie</h5><span class="badge bg-success-subtle text-success">Hill Station</span></div>
      </div>
    </div>
    <div class="col-md-4" data-item data-popularity="Un-Explored" data-category="Religious" data-name="Jageshwar">
      <div class="card listing-card">
        <img src="assets/images/dest-jageshwar.jpg" class="card-img-top" alt="Jageshwar">
        <div class="card-body"><h5 class="card-title">Jageshwar</h5><span class="badge bg-primary-subtle text-primary">Religious</span></div>
      </div>
    </div>
    <div class="col-md-4" data-item data-popularity="Un-Explored" data-category="HillStation" data-name="Chopta">
      <div class="card listing-card">
        <img src="assets/images/dest-chopta.jpg" class="card-img-top" alt="Chopta">
        <div class="card-body"><h5 class="card-title">Chopta</h5><span class="badge bg-success-subtle text-success">Hill Station</span></div>
      </div>
    </div>
  </div>
