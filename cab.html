</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><span class="text-primary">Explore</span> Uttarakhand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link " href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link " href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="container py-5">
  <div class="row g-4">
    <div class="col-lg-7">
      <div id="cabCarousel" class="carousel slide mini-carousel mb-3" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active"><img src="assets/images/cab.jpg" class="w-100" alt="Sedan"></div>
          <div class="carousel-item"><img src="assets/images/cab-2.jpg" class="w-100" alt="SUV"></div>
        </div>
      </div>
      <h1 class="h3">Book a Cab</h1>
      <p>Choose from a range of vehicles with transparent per-km or per-day pricing. Professional drivers, reliable service.</p>
    </div>
    <div class="col-lg-5">
      <div class="card p-3">
        <h5 class="mb-3">Find Your Ride</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Pickup Location</label>
            <input class="form-control" placeholder="e.g., Dehradun Airport">
          </div>
          <div class="mb-3">
            <label class="form-label">Drop Location</label>
            <input class="form-control" placeholder="e.g., Mussoorie">
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Car Type</label>
              <select class="form-select">
                <option>Sedan</option><option>SUV</option><option>Tempo Traveller</option>
              </select>
            </div>
          </div>
          <div class="d-grid mt-3"><button class="btn btn-brand">Search</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
